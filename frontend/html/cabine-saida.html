<!DOCTYPE html>

<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Cabine De Saída</title>
    <link rel="stylesheet" href="../css/cabine-saida.css">
</head>

<body>
    <header>
        <img src="..\img\logo.png" alt="Logo">
        <span>Cabine De Saída</span>
        <nav>
            <ul>
                <li>
                    <p>PI 2</p>
                </li>
                <li>
                    <p>Grupo 7</p>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="caixa-saida">
            <form class="form">
                <label class="label" for="ticket">
                    <span class="element">Digite o ticket:</span>
                    <input class="element" type="ticket" id="ticket" placeholder="ME2IAF0CNR" name="ticket">
                </label>
                <button class="btn" type="button" onclick="efetuarSaida()">ENVIAR</button>
            </form>
            <span id="mensagem-saida"></span>
        </div>
        <table class="tabela-tickets-nao-pagos">
            <thead>
                <tr>
                    <th>Placa</th>
                    <th>Ticket</th>
                    <th>Data Entrada</th>
                    <th>Valor Pago</th>
                </tr>
            </thead>
            <tbody 
            id="tabela-corpo">             
        </tbody>
    </table>
</main>
</body>
<script src="../javascript/cabine-saida.js"></script>
</html>
