<!DOCTYPE html>
<html lang="pr-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/caixa-cobranca.css" media="screen" />
    <title>Caixa de Cobrança</title>
</head>

<body>
    <header>
        <img src="..\img\logo.png" alt="Logo">
        <span>Caixa de Cobrança</span>
        <nav>
            <ul>
                <li>
                    <p>PI 2</p>
                </li>
                <li>
                    <p>Grupo 7</p>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="caixa">
            <div class="container-cobranca">
                <h2>Digite o código do seu Ticket:</h2><br><br>
                <input id="codigoTicket" type="text" placeholder="ME2IAF0CNR" /><br><br>
                <button class="btn" type="buttton" onclick="verificarTicket()">Verificar</button>
                <p id="mensagem-verificacao-tempo"></p>
                <p id="mensagem-verificacao-valor"></p>
                <button class="btn" type="buttton" onclick="efetivarPagamento()">Efetivar Pagamento</button>
                <p id="mensagem-pagamento"></p>
            </div>
        </div>
        <table class="tabela-tickets-nao-pagos">
            <thead>
                <tr>
                    <th>Placa</th>
                    <th>Ticket</th>
                    <th>Data Entrada</th>
                </tr>
            </thead>
            <tbody 
                id="tabela-corpo">             
            </tbody>
        </table>
    </main>
    <script src="../javascript/caixa-cobranca.js"></script>
</body>
