<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/admin.css" media="screen" />
    <title>Admin</title>
</head>
<body>
    <main>
        <div class="infos-gerais">
            <div class="lucro">
                <span class="info-header">Lucro</span>
                <span class="info" id="lucroTotal">0</span>
            </div>
            <div>
                <span class="info-header">Pagos</span>
                <span class="info" id="qtdPagos">0</span>
            </div>
            <div>
                <span class="info-header">Não pagos</span>
                <span class="info" id="qtdNaoPagos">0</span>
            </div>
            <div class="total">
                <span class="info-header">Total</span>
                <span class="info" id="qtdTotal">0</span>
            </div>            
        </div>
        <table class="tabela-resumo">
            <thead>
                <tr>
                    <th>Placa</th>
                    <th>Data de entrada</th>
                    <th>Data de saída</th>
                    <th>Ticket</th>
                    <th>Status Ticket</th>
                    <th>Valor pago</th>
                </tr>
            </thead>
            <tbody id="tabela-corpo">             
            </tbody>
        </table>
        <br>
    </main>
    <script type="text/javascript" src="../carros.json"></script>
    <script src="../javascript/admin.js"></script>
</body>
</html>
