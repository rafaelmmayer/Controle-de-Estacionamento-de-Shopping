<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/caixa-cobranca.css" media="screen" />
    <title>Caixa de Cobrança</title>
</head>
<body>
    <section="" class="Caixa de Pagamento">
        <div class="info-header">
            <h2 class="title">Pague o estacionamento</h2>
            <p>
                <span class="text-desktop">Preencha o campo abaixo para pagar o ticket do seu estacionamento</span>
                <span class="text-mobile">Pague o ticket do estacionamento pelo celular:</span>
            </p>
            <div class="barcode-holder"></div>
            <div class="text-holder"></div>
            <div class="payment-option"></div>
            <input autocomplete="off" name="ticketNumber" id="ticketNumber" type="text" placeholder="Digite aqui o número do seu ticket" pattern="[0-9]*" inputmode="numeric" mask="0000000000-00" required="" class="form-control ng-pristine ng-invalid ng-touched">
        </div>
        <div class="form-group">
            <button type="submit" id="submitForm" class="btn btn-success large">Verificar</button>
        </div>
        <h5>O ticket digitado ainda nao foi pago.</h5>
            <div class="holder-scanner">
                <div class="close">Fechar</div>
                <div class="input-group">
                    <div id="inputBarcode" style="position: relative;"></div>
                        <div class="line"></div>
                </div>
            </div>
    </section>
</body>
</html>
